{% load sitetree %}

<ul class="nav navbar-nav navbar-left oe_application_menu_placeholder" style="">
    {% for item in sitetree_items %}
    <li {% if item.is_current %} class="{{ item.is_current|yesno:"active, " }}" {% endif %} style="display: block;">
        <a  class="oe_menu_leaf" href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %} {% if item.is_current or item.in_current_branch %}class="{{ item.is_current|yesno:"current_item ," }}{{ item.in_current_branch|yesno:"current_branch," }}"{% endif %}>{{ item.title_resolved }}</a>
    </li>
    {% endfor %}
</ul>
